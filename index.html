<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>CIPHER TEXT</h1>
    <div class="game-area">
        <div class="create">
            <span>Create Your Cipher Text</span>
            <textarea name="text" id="" cols="" rows="" class="text-place"></textarea>
            <select name="algo" id="algorithm" onChange="update()">
                <option value="change" hidden selected></option>
                <option value="reverse">reverse</option>
                <option value="change-first">Ver.1</option>
                <option value="change-second">Ver.2</option>
                <option value="change-third">Hiding</option>
            </select>
        <button class="start">Start</button>
        <textarea name="text" class="result" disabled=disabled></textarea>
        </div>
        <div class="know">
            <span>Know The Someone Cipher Text</span>
            <textarea name="text" id="" cols="" rows="" class="text-place-know"></textarea>
            <select name="algo" id="algorithm-know" onChange="updateAlt()">
                <option value="change-know" hidden selected></option>
                <option value="reverse-know">reverse</option>
                <option value="change-know-first">Ver.1</option>
                <option value="change-know-second">Ver.2</option>
                <option value="change-know-third">Hiding</option>
            </select>
        <button class="start-know">Start</button>
        <textarea name="text" class="result-know" disabled=disabled></textarea>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
